##----------------------------------------------
## Import GPG key
##----------------------------------------------
## Imports GPG key into the GPG keychain
## Used to unencrypt SOPS secrets.
---
include:
  - project: 'training-gitops/pipeline'
    ref: main
    file: 'variables.yaml'

import-key:
  allow_failure: false
  script:
    - echo -n $GPG_PRIVATE_KEY | base64 -d | gpg --import
