##----------------------------------------------
## Terraform pipeline
##----------------------------------------------
---         
.terraform-plan:
  image: docker.io/hashicorp/terraform
  allow_failure: false
  stage: terraform-plan
  resource_group: "${ENV}"
  before_script:
    - rm -rf ${TF_ROOT}/.terraform
    - rm -rf ${TF_ROOT}/.terraform.lock.hcl
  script:
    - echo "ENVIRONMENT ${ENV}"
    - base64 -d ${TF_CONFIG} > ${HOME}/.terraformrc
    - terraform init -backend=true -backend-config=./vars/${ENV}/backend.tf
    - terraform plan -out=state-${ENV}.tfplan -var-file=./vars/${ENV}/terraform.tfvars
  artifacts:
    name: ${ENV}
    expire_in: 2 hours
    paths: 
      - .terraform
      - .terraform.lock.hcl
      - state-${ENV}.tfplan

.terraform-apply:
  image: docker.io/hashicorp/terraform
  allow_failure: false
  stage: terraform-apply
  script:
    - echo "ENVIRONMENT ${ENV}"
    - base64 -d ${TF_CONFIG} > ${HOME}/.terraformrc
    - terraform apply -auto-approve "state-${ENV}.tfplan"
