##----------------------------------------------
## Terraform pipeline
##----------------------------------------------
---
.terraform-init:
  image: docker.io/hashicorp/terraform:1.0.7
  allow_failure: false
  stage: terraform-init
  artifacts:
    paths:
      - .terraform
  pre_script:
    - rm -rf .terraform
  script:
    - terraform init

.terraform-plan:
  image: docker.io/hashicorp/terraform:1.0.7
  allow_failure: false
  stage: terraform-plan
  artifacts:
    paths:
      - state.plan
  script:
    - terraform plan -out=state-$CI_JOB_ID.plan

.terraform-apply:
  image: docker.io/hashicorp/terraform:1.0.7
  allow_failure: false
  stage: terraform-apply
  script:
    - terraform apply -auto-approve "state-$CI_JOB_ID.plan"
